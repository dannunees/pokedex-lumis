<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link data-react-helmet="true" rel="icon" href="public/pokedex-favicon.png">
</head>
<body>
  <header>
    <div class="container">
      <img src="public/logo-pokedex.png" alt="Logo Pokedex">
      <nav>
        <ul>
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Pokédex</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">

      <div class="searchContent">
        <input type="text" id="search" placeholder="Faça uma busca pelo nome do pokémon" class="inputSearch"/>
        <button id="searchButton" class="searchBtn" aria-label="Buscar Pokémon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.14583 15.3708 4.8875 14.1125C3.62917 12.8542 3 11.3167 3 9.5C3 7.68333 3.62917 6.14583 4.8875 4.8875C6.14583 3.62917 7.68333 3 9.5 3C11.3167 3 12.8542 3.62917 14.1125 4.8875C15.3708 6.14583 16 7.68333 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8125 13.5625 12.6875 12.6875C13.5625 11.8125 14 10.75 14 9.5C14 8.25 13.5625 7.1875 12.6875 6.3125C11.8125 5.4375 10.75 5 9.5 5C8.25 5 7.1875 5.4375 6.3125 6.3125C5.4375 7.1875 5 8.25 5 9.5C5 10.75 5.4375 11.8125 6.3125 12.6875C7.1875 13.5625 8.25 14 9.5 14Z" fill="#49454F"/>
          </svg>
        </button>
      </div>




      
      <div id="pokemonListJs" class="pokemonList"></div>
  
      <div class="pagination">
        <button id="prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M12.6666 8.00004H3.33331M3.33331 8.00004L7.99998 12.6667M3.33331 8.00004L7.99998 3.33337" stroke="#1E1E1E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Anterior
        </button>
        <div id="pageNumbers" class="numbers"></div>
        <button id="next">
          Próxima
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M3.33331 8.00004H12.6666M12.6666 8.00004L7.99998 3.33337M12.6666 8.00004L7.99998 12.6667" stroke="#1E1E1E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <div id="pokemonModal" class="modal hidden">
    <div class="modal__content">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
  

  <script src="scripts/pokedex.js"></script>
</body>
</html>
